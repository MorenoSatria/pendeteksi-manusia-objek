<html>
<head>
    <title>Pendeteksi Manusia ESP32</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            color: #333;
            font-size: 32px;
        }
        .box {
            display: inline-block;
            padding: 30px;
            margin-top: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            min-width: 300px;
        }
        .distance {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .status {
            font-size: 28px;
            font-weight: bold;
            color: green; /* contoh warna pengganti {color} */
        }
        .emoji {
            font-size: 40px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Sistem Pendeteksi Manusia</h1>
    <div class="box">
        <p class="distance">Jarak: <b>0.00 cm</b></p>
        <p class="status">Status: Tidak Ada Manusia</p>
    </div>
</body>
</html>
